<html lang="ja"><head><meta charset="UTF-8"><title>WebGL れすぷりんぐ</title><script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script><style>body{margin:0;overflow:hidden;background-color:black;text-align:center}#startButton{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);padding:15px 30px;font-size:20px;background-color:red;color:white;border:none;cursor:pointer;z-index:100}canvas{display:block}</style></head><body><button id="startButton">respring!</button><script>let started=false;const scene=new THREE.Scene();const camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);camera.position.set(0,10,30);document.getElementById("startButton").addEventListener("click",function(){if(started)return;started=true;this.style.display="none";const colors=["red","yellow","blue"];let index=0;function changeBackground(){if(index<colors.length){document.body.style.backgroundColor=colors[index++];setTimeout(changeBackground,800)}else{startWebGL()}}changeBackground()});function startWebGL(){const renderer=new THREE.WebGLRenderer({antialias:true,logarithmicDepthBuffer:true});renderer.setSize(window.innerWidth,window.innerHeight);renderer.shadowMap.enabled=true;renderer.shadowMap.type=THREE.PCFSoftShadowMap;document.body.appendChild(renderer.domElement);const groundGeometry=new THREE.PlaneGeometry(100,100);const groundMaterial=new THREE.ShadowMaterial({opacity:0.5});const ground=new THREE.Mesh(groundGeometry,groundMaterial);ground.rotation.x=-Math.PI/2;ground.receiveShadow=true;scene.add(ground);const light=new THREE.DirectionalLight(0xffffff,1);light.position.set(10,20,10);light.castShadow=true;light.shadow.mapSize.width=5000000;light.shadow.mapSize.height=5000000;scene.add(light);const objects=[];const sphereGeo=new THREE.SphereGeometry(1,128,128);const torusGeo=new THREE.TorusKnotGeometry(1,0.3,256,64);const material=new THREE.MeshStandardMaterial({color:0xff0000});for(let i=0;i<1000;i++){const mesh=new THREE.Mesh(i%2===0?sphereGeo:torusGeo,material);mesh.position.set(Math.random()*40-20,Math.random()*10,Math.random()*40-20);mesh.castShadow=true;scene.add(mesh);objects.push(mesh)}function animate(){requestAnimationFrame(animate);objects.forEach((obj,index)=>{obj.rotation.x+=0.02;obj.rotation.y+=0.02;obj.position.y+=Math.sin(Date.now()*0.001+index)*0.05});renderer.render(scene,camera)}animate();window.addEventListener('resize',function(){camera.aspect=window.innerWidth/window.innerHeight;camera.updateProjectionMatrix();renderer.setSize(window.innerWidth,window.innerHeight)})}</script></body></html>
